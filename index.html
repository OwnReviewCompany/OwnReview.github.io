<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwnReview - 投稿を開いています</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #333;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .app-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .app-link {
      display: inline-block;
      background-color: #4A90E2;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .app-link:hover {
      background-color: #3A80D2;
    }
    .loading {
      margin-top: 20px;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OwnReview</h1>
    <div class="app-links">
      <a id="open-app-link" href="https://x.com/wfMDJ8cIrh11740" class="app-link">X (Twitter) Account</a>
    </div>
  </div>

  <script>
    // URLから投稿IDを取得
    function getPostIdFromURL() {
      const pathname = window.location.pathname;
      const parts = pathname.split('/');
      const postIndex = parts.indexOf('post');
      
      if (postIndex !== -1 && parts.length > postIndex + 1) {
        return parts[postIndex + 1];
      }
      return null;
    }

    // ページ読み込み時に実行
    document.addEventListener('DOMContentLoaded', function() {
      const postId = getPostIdFromURL();
      
      if (postId) {
        // アプリURLを構築
        const appUrl = `ownreview://post/${postId}`;
        
        // リンク要素を更新
        const openAppLink = document.getElementById('open-app-link');
        if (openAppLink) {
          openAppLink.href = appUrl;
          openAppLink.textContent = 'この投稿をアプリで開く';
        }
        
        // 自動でアプリを開こうとする
        setTimeout(function() {
          window.location.href = appUrl;
        }, 1000);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OwnReview</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      padding: 50px 20px;
      color: #333;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .app-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .app-link {
      display: inline-block;
      background-color: #4A90E2;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .app-link:hover {
      background-color: #3A80D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OwnReview</h1>
    <p>OwnReviewはレビューと感想をシェアするためのプラットフォームです</p>
    <div class="app-links">
      <a href="ownreview://" class="app-link">アプリを開く</a>
    </div>
  </div>
</body>
</html>

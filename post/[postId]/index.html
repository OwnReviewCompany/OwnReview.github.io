<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwnReview - アプリをダウンロード</title>
    <meta name="description" content="OwnReviewでレビューをチェックしよう！">
    
    <!-- Open Graph tags for better sharing -->
    <meta property="og:title" content="OwnReview - アプリをダウンロード">
    <meta property="og:description" content="OwnReviewでレビューをチェックしよう！">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ownreviewcompany.github.io/OwnReview.github.io">
    <meta property="og:image" content="https://ownreviewcompany.github.io/OwnReview.github.io/assets/og-image.png">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            border-radius: 12px;
            padding: 40px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin: 0 auto 20px;
            background: #000;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .download-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
            min-width: 200px;
        }
        .download-btn:hover {
            transform: translateY(-1px);
        }
        .app-store {
            background: #000;
            color: white;
        }
        .play-store {
            background: #01875f;
            color: white;
        }
        .web-link {
            margin-top: 20px;
            color: #007AFF;
            text-decoration: none;
        }
        .loading {
            margin-top: 20px;
            color: #999;
            font-size: 14px;
        }
    </style>
    
    <script>
        // ユーザーエージェントに基づいてリダイレクト
        function detectAndRedirect() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const isIOS = /iPad|iPhone|iPod/.test(userAgent) && !window.MSStream;
            const isAndroid = /android/i.test(userAgent);
            
            // URLからpostIdを取得（GitHub Pagesのパスを考慮）
            const path = window.location.pathname;
            // /OwnReview.github.io/post/123 の形式からpostIdを抽出
            const postMatch = path.match(/\/OwnReview\.github\.io\/post\/(.+)/);
            const postId = postMatch ? postMatch[1] : null;
            
            // ディープリンクを試行
            if (isIOS || isAndroid) {
                const appScheme = postId 
                    ? `ownreview://post/${postId}`
                    : 'ownreview://';
                
                // アプリを開く試行
                window.location.href = appScheme;
                
                // 2秒後にストアにリダイレクト（アプリが開かなかった場合）
                setTimeout(() => {
                    if (isIOS) {
                        window.location.href = 'https://apps.apple.com/app/id1234567890';
                    } else if (isAndroid) {
                        window.location.href = 'https://play.google.com/store/apps/details?id=com.ownreview.ownreview';
                    }
                }, 2000);
            }
        }
        
        // ページ読み込み時に実行
        window.addEventListener('load', detectAndRedirect);
    </script>
</head>
<body>
    <div class="container">
        <div class="app-icon"></div>
        <h1>OwnReview</h1>
        <p>このコンテンツを見るには<br>OwnReviewアプリをダウンロードしてください</p>
        
        <div class="download-buttons">
            <a href="https://apps.apple.com/us/app/ownreview/id6743192347" class="download-btn app-store">
                App Storeからダウンロード
            </a>
            <a href="https://play.google.com/store/apps/details?id=com.ownreview.ownreview" class="download-btn play-store">
                Google Playからダウンロード
            </a>
        </div>
        
        <div class="loading">
            アプリが自動で開かない場合は、上のボタンからダウンロードしてください
        </div>
    </div>
</body>
</html>
